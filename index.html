<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000; /* Ensure header is above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header .dark-mode-button {
            background: #444;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 20px; /* Increased border-radius */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 20px; /* Increased distance from the header corner */
        }
        .header .dark-mode-button:hover {
            background: #555;
        }
        .dark-mode .header .dark-mode-button {
            background: #eee;
            color: #333;
        }
        .dark-mode .header .dark-mode-button:hover {
            background: #ddd;
        }
        .search-container {
            margin-top: 60px; /* Offset for fixed header */
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px; /* Increased border-radius */
            margin-top: 10px;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        .search-container input:focus {
            border-color: #666;
            outline: none;
        }
        .dark-mode .search-container input {
            border-color: #555;
            background-color: #666;
            color: #f0f0f0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            padding-bottom: 60px; /* Add padding to account for the fixed player */
            margin-top: 10px; /* Offset for search bar */
        }
        .track {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .track:hover {
            transform: scale(1.05);
        }
        .track img {
            width: 100%;
            height: 200px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover;
        }
        .track h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .player-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: flex-start; /* Align text to the left */
        }
        audio {
            width: 100%;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode .header {
            background: #222;
        }
        .dark-mode .track {
            background: #444;
            color: #f0f0f0;
        }
        .dark-mode .track img {
            filter: brightness(0.7);
        }
        .dark-mode .player-container {
            background-color: #222;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            .search-container input {
                width: 100%;
                font-size: 14px;
            }
            .track {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Music Player</h1>
        <button class="dark-mode-button" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">Switch to Dark Mode</button>
    <a href="Still Rollin.webm">play</a>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search songs...">
    </div>

    <div class="content" id="trackList">
        <!-- Track 1: Daku -->
        <div class="track" data-src="http://shashwatcoding.unaux.com/Still%20Rollin.webm" alt="Daku">
            <img src="logo.jpg" alt="Track 4">
            <h3>Daku</h3>
        </div>
        <!-- Track 2: Cheques -->
        <div class="track" data-src="track2.mp3" alt="Cheques">
            <img src="logo.jpg" alt="Track 4">
            <h3>Cheques</h3>
        </div>
        <!-- Track 3: Kingshit -->
        <div class="track" data-src="" alt="Kingshit">
            <h3>Kingshit</h3>
        </div>
        <!-- Track 4 -->
        <div class="track" data-src="https://example.com/sample-track-4.mp3">
            <img src="https://via.placeholder.com/300x200?text=Track+4" alt="Track 4">
            <h3>Track 4</h3>
        </div>
        <!-- Track 5 -->
        <div class="track" data-src="https://example.com/sample-track-5.mp3">
            <img src="https://via.placeholder.com/300x200?text=Track+5" alt="Track 5">
            <h3>Track 5</h3>
        </div>
        <!-- Track 6 -->
        <div class="track" data-src="https://example.com/sample-track-6.mp3">
            <img src="https://via.placeholder.com/300x200?text=Track+6" alt="Track 6">
            <h3>Track 6</h3>
        </div>
        <!-- Track 7 -->
        <div class="track" data-src="https://example.com/sample-track-7.mp3">
            <img src="https://via.placeholder.com/300x200?text=Track+7" alt="Track 7">
            <h3>Track 7</h3>
        </div>
        <!-- Track 8 -->
        <div class="track" data-src="https://example.com/sample-track-8.mp3">
            <img src="https://via.placeholder.com/300x200?text=Track+8" alt="Track 8">
            <h3>Track 8</h3>
        </div>
        <!-- Track 9 -->
        <div class="track" data-src="https://example.com/sample-track-9.mp3">
            <img src="https://via.placeholder.com/300x200?text=Track+9" alt="Track 9">
            <h3>Track 9</h3>
        </div>
        <!-- Track 10 -->
        <div class="track" data-src="https://example.com/sample-track-10.mp3">
            <img src="https://via.placeholder.com/300x200?text=Track+10" alt="Track 10">
            <h3>Track 10</h3>
        </div>
    </div>

    <div class="player-container">
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Search functionality
        document.getElementById('searchBar').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const tracks = document.querySelectorAll('.track');
            tracks.forEach(track => {
                const title = track.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchValue)) {
                    track.style.display = 'block';
                } else {
                    track.style.display = 'none';
                }
            });
        });

        // Play selected track
        document.querySelectorAll('.track').forEach(track => {
            track.addEventListener('click', () => {
                const src = track.getAttribute('data-src');
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = src;
                audioPlayer.play();
            });
        });

        // Dark mode toggle
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.dark-mode-button');
            button.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }
    </script>
</body>
</html>
