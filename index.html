<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashwat CODERS Music</title>
    <style>
        body {
    margin: 0;
    display: flex;
    height: 100vh;
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
}

.sidebar {
    width: 200px;
    background-color: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.logo {
    color: #1DB954;
    font-size: 24px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    border-radius: 50%;
    object-fit: cover;
}

.logo span {
    font-weight: bold;
}

.sidebar-menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    margin-bottom: 10px;
}

.sidebar-menu a {
    color: #b3b3b3;
    text-decoration: none;
}

.sidebar-menu a:hover {
    color: #fff;
}

.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    background-color: #121212;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.search-bar {
    flex-grow: 1;
    margin-right: 20px;
}

.search-bar input {
    width: 100%;
    padding: 10px;
    border-radius: 20px;
    border: none;
    background-color: #282828;
    color: #fff;
}

.user-controls {
    display: flex;
    align-items: center;
}

.user-controls a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

.playlist {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    overflow-y: auto;
}

.playlist-item {
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    background-color: #181818;
    transition: background-color 0.3s;
    padding: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.playlist-item:hover {
    background-color: #282828;
}

.playlist-item img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 16px;
}

.video-title {
    font-size: 14px;
    font-weight: bold;
    text-align: center;
}

.playback-bar {
    background-color: #181818;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
}

.now-playing {
    display: flex;
    align-items: center;
    width: 30%;
}

.now-playing img {
    width: 56px;
    height: 56px;
    margin-right: 14px;
    border-radius: 50%;
    object-fit: cover;
}

.track-info {
    display: flex;
    flex-direction: column;
}

.track-name {
    font-size: 14px;
    font-weight: bold;
}

.artist-name {
    font-size: 12px;
    color: #b3b3b3;
}

.playback-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40%;
}

.control-buttons {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.control-buttons button {
    background: none;
    border: none;
    color: #b3b3b3;
    font-size: 16px;
    margin: 0 8px;
    cursor: pointer;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background-color: #535353;
    position: relative;
    cursor: pointer;
}

.progress {
    width: 0;
    height: 100%;
    background-color: #1DB954;
    position: absolute;
}

.volume-control {
    width: 30%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.volume-control button {
    background: none;
    border: none;
    color: #b3b3b3;
    font-size: 16px;
    margin-right: 8px;
    cursor: pointer;
}

.volume-slider {
    width: 100px;
    -webkit-appearance: none;
    background: #535353;
    outline: none;
    border-radius: 10px;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
}

.video-container {
    display: none;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
            <span>Shashwat CODERS</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for songs, artists etc..." oninput="filterVideos()">
            </div>
            <div class="user-controls">
                <a href="cont.html">Contact Us</a>
                <a href="dev.html">Developer</a>
            </div>
        </div>

        <div class="playlist" id="playlist">
            <!-- Playlist items will be dynamically added here -->
        </div>

        <div class="video-container">
            <div id="video"></div>
        </div>

        <div class="playback-bar">
            <div class="now-playing">
                <img src="https://via.placeholder.com/56" alt="Album cover" id="currentThumbnail">
                <div class="track-info">
                    <div class="track-name" id="currentTrackName">Track Name</div>
                    <div class="artist-name" id="currentArtistName">Artist Name</div>
                </div>
            </div>
            <div class="playback-controls">
                <div class="control-buttons">
                    <button onclick="previousTrack()">‚èÆ</button>
                    <button onclick="playPause()">‚ñ∂Ô∏è</button>
                    <button onclick="nextTrack()">‚è≠</button>
                </div>
                <div class="progress-bar" onclick="seekVideo(event)">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="volume-control">
                <button onclick="muteUnmute()">üîä</button>
                <input type="range" min="0" max="100" value="100" class="volume-slider" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <script>
        var player;
        var progressBar = document.getElementById('progress');
        var progressInterval;
        var currentVideoIndex = 0;
        var videos = [
            { id: 'WOdnRhWeHoY', title: 'Daku', artist: 'Artist 1' },
            { id: '4tywp83zkmk', title: 'Cheques', artist: 'Artist 2' },
            { id: 'bzSn6AKLkMI', title: '9:45', artist: 'Artist 3' },
            { id: 'd2ofxg8pHfQ', title: 'King shit', artist: 'Artist 4' },
            { id: 'qkXj-G0XeF8', title: 'Song 5', artist: 'Artist 5' },
            { id: 'a7VdGxg8K8M', title: 'Song 6', artist: 'Artist 6' },
            { id: 'yLZnb92d2Ow', title: 'Song 7', artist: 'Artist 7' },
            { id: 'kjLQf6KjJ0g', title: 'Song 8', artist: 'Artist 8' },
            { id: 'dG6moZZx6yo', title: 'Song 9', artist: 'Artist 9' },
            { id: 'zrJ1FQ6hxg0', title: 'Song 10', artist: 'Artist 10' }
        ];

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                height: '169',
                width: '300',
                videoId: videos[0].id,
                playerVars: {
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            updateProgress();
            updateCurrentTrackInfo();
        }

        function playPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function muteUnmute() {
            if (player.isMuted()) {
                player.unMute();
            } else {
                player.mute();
            }
        }

        function changeVolume(volume) {
            player.setVolume(volume);
        }

        function updateProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            progressInterval = setInterval(function() {
                if (player && player.getDuration) {
                    var duration = player.getDuration();
                    var currentTime = player.getCurrentTime();
                    var progressPercentage = (currentTime / duration) * 100;
                    progressBar.style.width = progressPercentage + '%';
                }
            }, 1000);
        }

        function seekVideo(event) {
            var progressBarContainer = event.currentTarget;
            var rect = progressBarContainer.getBoundingClientRect();
            var offsetX = event.clientX - rect.left;
            var width = progressBarContainer.clientWidth;
            var clickPositionRatio = offsetX / width;
            var newTime = player.getDuration() * clickPositionRatio;
            player.seekTo(newTime);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                updateProgress();
            }
        }

        function loadVideo(index) {
            if (player) {
                currentVideoIndex = index;
                var video = videos[index];
                player.loadVideoById(video.id);
                updateCurrentTrackInfo();
            }
        }

        function updateCurrentTrackInfo() {
            var video = videos[currentVideoIndex];
            document.getElementById('currentTrackName').innerText = video.title;
            document.getElementById('currentArtistName').innerText = video.artist;
            document.getElementById('currentThumbnail').src = `https://img.youtube.com/vi/${video.id}/0.jpg`;
        }

        function filterVideos() {
            var input = document.getElementById('searchInput');
            var filter = input.value.toLowerCase();
            var playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach(item => {
                var title = item.querySelector('.video-title').textContent.toLowerCase();
                item.style.display = title.includes(filter) ? '' : 'none';
            });
        }

        function createPlaylistItem(index, videoId, title, artist) {
            var playlistItem = document.createElement('div');
            playlistItem.className = 'playlist-item';
            playlistItem.onclick = function() { loadVideo(index); };

            var img = document.createElement('img');
            img.src = `https://img.youtube.com/vi/${videoId}/0.jpg`;
            img.alt = title;

            var videoTitle = document.createElement('div');
            videoTitle.className = 'video-title';
            videoTitle.textContent = title;

            playlistItem.appendChild(img);
            playlistItem.appendChild(videoTitle);

            return playlistItem;
        }

        window.onload = function() {
            var playlist = document.getElementById('playlist');
            videos.forEach((video, index) => {
                playlist.appendChild(createPlaylistItem(index, video.id, video.title, video.artist));
            });
            updateCurrentTrackInfo();
        };

        function previousTrack() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function nextTrack() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(currentVideoIndex);
        }
    </script>
</body>
</html>
