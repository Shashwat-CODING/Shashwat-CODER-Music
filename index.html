<script>
    var player;
    var progressBar = document.getElementById('progress');
    var progressInterval;

    // Load the YouTube IFrame API script
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // This function is called by the YouTube API once it's ready
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            height: '169',
            width: '300',
            videoId: 'PtDCI0gfvFc', // Default video
            playerVars: {
                'controls': 0,  // Hide default controls
                'showinfo': 0,
                'rel': 0
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        updateProgress();
    }

    function playPause() {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    function muteUnmute() {
        if (player.isMuted()) {
            player.unMute();
        } else {
            player.mute();
        }
    }

    function updateProgress() {
        if (progressInterval) {
            clearInterval(progressInterval);
        }
        progressInterval = setInterval(function() {
            if (player && player.getDuration) {
                var duration = player.getDuration();
                var currentTime = player.getCurrentTime();
                var progressPercentage = (currentTime / duration) * 100;
                progressBar.style.width = progressPercentage + '%';
            }
        }, 1000);
    }

    function seekVideo(event) {
        var progressBarContainer = event.currentTarget;
        var rect = progressBarContainer.getBoundingClientRect();
        var offsetX = event.clientX - rect.left;
        var width = progressBarContainer.clientWidth;
        var clickPositionRatio = offsetX / width;
        var newTime = player.getDuration() * clickPositionRatio;
        player.seekTo(newTime);
    }function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            updateProgress();
        }
    }

    function loadVideo(videoId, title) {
        if (player) {
            player.loadVideoById(videoId);
            document.querySelector('.video-title').innerText = title;
        }
    }

    // Search functionality
    function filterVideos() {
        var input = document.getElementById('searchInput');
        var filter = input.value.toLowerCase();
        var playlistItems = document.querySelectorAll('.playlist-item');
        playlistItems.forEach(item => {
            var title = item.querySelector('.video-title').textContent.toLowerCase();
            item.style.display = title.includes(filter) ? '' : 'none';
        });
    }
</script>
